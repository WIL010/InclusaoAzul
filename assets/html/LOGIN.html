<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../css/LOGIN.css" />
    <link rel="stylesheet" href="../manifest.json" />
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <img src="../Figuras/inclusaozaul01.png" class="Logo" alt="Logo">
        <h3>Faça seu Login</h3>
        <form id="formLogin" action="HOME.html" method="post">
            <div class="label-float">
                <input type="text" id="email" name="email" placeholder=" " required>
                <label id="emailLabel">Email</label>
            </div>
            <div class="label-float">
                <input type="password" id="senha" name="senha" placeholder="" required />
                <label id="senhaLabel" for="senha">Senha</label>
                <i class="fa fa-eye" aria-hidden="true" id="eyeIcon"></i>
            </div>
            <div class="justify-center">
                <button type="submit">Entrar</button>
            </div>
            <div class="signup-link">
                Não possui conta? <a href="./CADASTRO.html">Cadastre-se</a>
            </div>
        </form>
        <div id="msgError"></div>
    </div>
    <script src="../js/LOGIN.js"></script>
</body>
</html>
